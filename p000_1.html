<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv=-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tensorflowjs</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  </head>
  <body>
    <script>
      const verbose = true;
      /*상수선언*/
      const init = tf.initializers.constant({ value: 7 });
      console.log(init);
      /* 0으로초기화된 텐서를 얻기*/
      tf.zeros([3, 3, 3]).print(1);
      /* scalar */
      tf.scalar(2).print(1);
    </script>
  </body>
</html>
