<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv=-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tensorflowjs</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  </head>
  <body>
    <script>
      const t1 = tf.tensor([1, 2, 3, 4]);
      const t2 = tf.tensor([10, 20, 30, 40]);

      t1.add(t2).print(1); // t1 +t2
      t1.add(t2).square().print(1); //t1+t2 = t3 x t3
      t1.add(t2).log().square().print(1);
    </script>
  </body>
</html>
